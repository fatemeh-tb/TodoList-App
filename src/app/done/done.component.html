<div class="done-container">
    <h2 style="padding-bottom: 20px;">Done :</h2>

    <div class="done-list">
        <div class="done-box" *ngFor="let item of todoAdded; let i =index;">
            <div>
                <span>
                    <mat-icon class="done-icon">done</mat-icon>
                </span>
                {{item}}
            </div>
            <span>
                <mat-icon class="remove-icon" (click)="onRemoveDone(i)">clear</mat-icon>
            </span>
        </div>
    </div>
</div>
